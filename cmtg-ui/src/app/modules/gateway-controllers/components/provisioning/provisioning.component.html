
<p-accordion expandIcon='pi pi-fw pi-chevron-up'>
  <p-accordionTab>
      <ng-template pTemplate="header">
        <span>{{'GATEWAY_CONTROLLERS.PROVISIONING.TITLE' | translate}}</span>
      </ng-template>
      <ng-template pTemplate="content">
        <p-tabView class="rbn-tabs">
          <p-tabPanel header="{{'GATEWAY_CONTROLLERS.PROVISIONING.TABS.CONTROLLER.TITLE' | translate}}">
            <app-controller [gwControllerName]="gwControllerName"></app-controller>
          </p-tabPanel>
          <p-tabPanel header="{{'GATEWAY_CONTROLLERS.PROVISIONING.TABS.GATEWAYS.TITLE' | translate}}">
            <app-gateways [gwControllerName]="gwControllerName"></app-gateways>
          </p-tabPanel>
          <p-tabPanel header="{{'GATEWAY_CONTROLLERS.PROVISIONING.TABS.LINES.TITLE' | translate}}">
            <app-lines [gwControllerName]="gwControllerName"></app-lines>
          </p-tabPanel>
          <p-tabPanel header="{{'GATEWAY_CONTROLLERS.PROVISIONING.TABS.CARRIERS.TITLE' | translate}}">
            <app-carriers [gwControllerName]="gwControllerName"></app-carriers>
          </p-tabPanel>
          <p-tabPanel header="{{'GATEWAY_CONTROLLERS.PROVISIONING.TABS.QOS_COLLECTORS.TITLE' | translate}}">
            <app-qos-collectors [gwControllerName]="gwControllerName"></app-qos-collectors>
          </p-tabPanel>
        </p-tabView>
      </ng-template>
  </p-accordionTab>
</p-accordion>
