openapi: 3.0.1

info:
  title: Gateway Controller Element Manager Rest Api Definition
  version: 1.0.0
  description: "In order to use these APIs for each authenticated user, sessionId must be given in the request header."

tags:
  - name: "Gwcem"
    description: "Operations related to Gateway Controller Element Manager"

paths:

  /GwcemApi/gwcem/v1.0/carriers-by-filter/{gwc-id}: 
    post:
      tags:
        - Gwcem
      description: Returns a list of GWC devices based upon the provided input   
      operationId: carriers-by-filter
      parameters:
        - name: session-id
          in: header
          required: true
          schema:
            type: string
            example: f7dd3fe7-a792-41b4-b6ee-0d35d3405c6e
        - name: gwc-id
          in: path
          required: true
          schema:
            type: string
            example: "GWC-1"  
      requestBody:
          content:
             application/json:
              schema:
                type: array
                items:
                   $ref: '#/components/schemas/CarrierInfo'
              example:
                  gwcid: GWC-1
                  gatewayName: CO39G9PRI
                  gwHostname: ""
                  gwDefaultDomain: ""
                  carrierName: TDMs16c1f1/1/1/1
                  nodeNo:  -99
                  firstTn: -99
                  noOfPorts: -99
                  v52InterfaceId: -99
                  v52LinkId: -99
                  v5UALinkId: -99
                  priInterfaceId: -99
                  priIUAInterfaceId: -99
                  
           
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarrierDataSearchResult'
             
             
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
        '400':
          description: Bad request.
                    
        '401':
          description:  Unauthorized. This may be due to expired or invalid credentials
          
        '404':
          description: Invalid request

